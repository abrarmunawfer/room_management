name: Test Electron App on macOS

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install

      - name: Install gtimeout (for macOS)
        run: brew install coreutils

      - name: Test App with npm start
        run: |
          echo "Starting Electron app in test mode..."
          gtimeout 10 npm start || true
        continue-on-error: true
